global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  # PrkDB WAL Metrics Server
  - job_name: 'prkdb-wal'
    static_configs:
      - targets: ['host.docker.internal:8092']
        labels:
          instance: 'wal-benchmark'
  
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
